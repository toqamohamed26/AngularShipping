<div class="container-fluid ">
  <h3>الموظفين </h3>
  <div class="Employee p-3 mt-2">
      <div class=" d-flex gray">
        <p class="px-2 home" ><i class="fa-solid fa-house-chimney"></i></p>
        <p class="px-2 "><i class="fa-solid fa-chevron-left"></i></p>
        <p class="px-2">الموظفين</p>
        <p class="px-2 "><i class="fa-solid fa-chevron-left"></i></p>
        <p class="px-2 text-black">كل الموظفين </p>
      </div>
    </div>
  <div class="Rebresentive p-4 mt-3">
    <div class="search-city">
      <input class="form-control w-75" type="text" name="search" [(ngModel)]="EmployeeName"
       autocomplete="off" placeholder=" ابحث عن موظف">
    </div>
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" >#</th>
      <th scope="col" >الاسم</th>
      <th scope="col" >البريد الالكترونى</th>
      <th scope="col" >رقم الهاتف</th>
      <th scope="col" >الفرع</th>
      <th scope="col" >الحاله</th>
      <th scope="col" >الاعدادات</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let employee of Employees | paginate: { itemsPerPage: count, currentPage: p }|searchidintity: EmployeeName,let i = index">
      <th class="p-3" scope="row">{{ i+1 }}</th>
      <td class="p-3">{{ employee.userName }}</td>
      <td class="p-3">{{ employee.email }}</td>
      <td class="p-3">{{ employee.phone }}</td>
      <td class="p-3">{{ employee.branch }}</td>
      <td class="p-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  [checked]="!employee.isDeleted" (change)=" softDeleteemployee(employee.id);" [disabled]="employee.isDeleted">
        </div>
      </td>
      <td class="p-3">
        <a
        (click)="Edit(employee.id)"class="text-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </a>
     <a class="text-danger pe-3" (click)="delete(employee.id)">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
        <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
      </svg>
     </a>
        
      </td>
    </tr>
  </tbody>
  
</table>

  </div>
  <div class="d-flex justify-content-center mt-5">
    <a (click)="modal()" class="btn a mb-5">اضافة  موظف    </a> 
  </div>
</div>

    <!--Including the pagination control.-->
    <div class="text-right m-5 d-flex justify-content-center align-items-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
