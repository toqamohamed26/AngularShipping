<div class="container-fluid p-4">
  <h3>المدن </h3>
  <div class=" d-flex gray">
    <p class="px-2 home " ><i class="fa-solid fa-house-chimney"></i></p>
    <p class="px-2 "><i class="fa-solid fa-chevron-left"></i></p>
    <p class="px-2">المدن</p>
    <p class="px-2 "><i class="fa-solid fa-chevron-left"></i></p>
    <p class="px-2 text-black">كل المدن </p>
</div>
  <div class="Rebresentive p-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" class="p-3">م</th>
        <th scope="col" class="p-3">الاسم</th>
        <th scope="col" class="p-3">تكلفة الشحن العادى</th>
        <th scope="col" class="p-3">الحالة</th>
        <th scope="col" class="p-3">الاعدادات</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of Cities| paginate: { itemsPerPage: count, currentPage: p }|search: CitiesName; let i= index;">
        <th scope="row"clas class="p-3">{{ i+1 }}</th>
        <td class="p-3">{{ city.name }}</td>
        <td class="p-3">{{ city.regular_Shipping }}</td>
  
        <td class="p-3">
          <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  [checked]="!city.isDeleted" (change)=" softDeleteCity(city.id);" [disabled]="city.isDeleted">
        </div></td>
        <td class="p-3">
          <i (click)="Edit(city.id)" class="fs-5 mx-1 text-info bi bi-pencil-square"></i>
          <i (click)="deleteCity(city.id)" class=" fs-5 mx-1 text-danger bi bi-trash3-fill"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-5">
    <a (click)="modal()" class="btn a mb-5">اضافة  مدينه  </a>

  </div>
  </div>
     <!--Including the pagination control.-->
     <div class="text-right m-5 d-flex justify-content-center align-items-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
